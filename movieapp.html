<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input class ='title' placeholder="Movie title">
        <input class ='rating' placeholder="Your rating">
        <button class='button' type="submit">submit</button>
    </form>
    <div class ='list'></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>

    $('.button').on('click', function(e){
            e.preventDefault(); 
            let title = $('.title').val()
             let rating = $('.rating').val()
            $('.list').append(`<p>${title}: ${rating} <button class='remove'>remove</button></p>`)})
        
    $('.list').on('click', '.remove', ()=> $('p').remove())    




    </script>

</body>
</html>
